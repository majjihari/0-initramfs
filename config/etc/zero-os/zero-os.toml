[main]
max_jobs = 524288
include = ["/etc/zero-os/conf"]
log_level = "info"
network = "/etc/zero-os/network.toml"

[containers]
max_count = 1000

[logging.file]
levels = [2, 4, 7, 8, 9]

[logging.ledis]
size = 10000 # how many log lines to keep

[stats]
enabled = true

[globals]
storage = "zdb://hub.grid.tf:9900"
